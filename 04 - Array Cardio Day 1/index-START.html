    //Filter creates a test; if the item run thru the filter method passes the test, it is returned. Otherwise, nothing is returned
    // 1. Filter the list of inventors for those who were born in the 1500's

    // Array.prototype.sort()

    // Array.prototype.reduce()
    // Reduce applies a function against an accumulator (or tally) and each element in the array to reduce it to a single value
    // 4. How many years did all the inventors live?
    //Syntax: arr.reduce(callback[, initialValue])
    //if no initialValue is supplied, the first element in the array will be used
    
    //My solution:
    const years = inventors.map(inv => inv.passed - inv.year);
    const reducerator = (acc, sv) => acc + sv;
    // acc = accumulator, sv = starting value; so we're creating a function that takes an 'accumulator' or number to be added to, and a starting value and adding them together.

    const totalBirths = years.reduce(reducerator, 0);
    console.log(totalBirths);

    //Wes' solution:
    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);
